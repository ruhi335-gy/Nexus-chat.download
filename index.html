<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>NexusChat Download</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:-apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
}

body{
  background:#0f172a;
  color:white;

  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.card{
  width:92%;
  max-width:400px;

  background:#111827;
  border:1px solid #1f2937;

  border-radius:26px;
  padding:22px;

  text-align:center;
}

.logo{
  width:100px;
  border-radius:24px;
  margin-bottom:10px;
}

h2{
  margin-bottom:4px;
}

.version{
  opacity:0.6;
  font-size:13px;
  margin-bottom:12px;
}

.features{
  text-align:left;
  margin-top:14px;

  background:#0b1220;
  padding:12px;
  border-radius:16px;

  font-size:13px;
  opacity:0.9;
}

.features div{
  margin:6px 0;
}

.btn{
  display:block;
  width:100%;

  margin-top:16px;
  padding:14px;

  background:#6366f1;
  color:white;

  border:none;
  border-radius:16px;
  font-weight:bold;
}

.msg{
  margin-top:10px;
  opacity:0.8;
  font-size:14px;
}

.hidden{
  display:none;
}

.loader{
  width:40px;
  height:40px;

  border:4px solid #1e293b;
  border-top:4px solid #6366f1;
  border-radius:50%;

  margin:12px auto;
  animation:spin 1s linear infinite;
}

@keyframes spin{
  from{transform:rotate(0deg);}
  to{transform:rotate(360deg);}
}
</style>

</head>

<body>

<div class="card">

<!-- APP LOGO -->
<img src="logo.png" class="logo">

<h2>NexusChat</h2>

<div class="version">
Version 1.0.0
</div>

<!-- PREPARE BUTTON -->
<button id="startBtn" class="btn" onclick="startDownload()">
Download APK
</button>

<div id="loader" class="loader hidden"></div>

<p id="msg" class="msg"></p>

<!-- REAL DOWNLOAD -->
<a id="realBtn" class="btn hidden" href="Nexus-chat.apk" download>
Download Now
</a>

</div>

<script>
function startDownload(){

  document.getElementById("startBtn").classList.add("hidden");
  document.getElementById("loader").classList.remove("hidden");

  const msg = document.getElementById("msg");
  msg.innerText = "Your file is preparing...";

  let time = 10;

  const timer = setInterval(()=>{

      msg.innerText = "Your file is preparing... " + time + "s";

      time--;

      if(time < 0){
          clearInterval(timer);

          document.getElementById("loader").classList.add("hidden");

          msg.innerText = "Your file is ready âœ…";

          document.getElementById("realBtn").classList.remove("hidden");
      }

  },1000);

}
</script>

</body>
</html>
